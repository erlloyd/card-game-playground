name: Build and Deploy
on:
  push:
    branches: [ master ]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false

      - name: Get Card Images
        uses: wei/wget@v1
        with:
          args: -O mci.zip http://download912.mediafire.com/stt72n94jhtg/qgvmjqu0gpq6g63/Marvel_Champions_image_pack.zip

      - name: Unzip Card Images
        uses: montudor/action-zip@v0.1.0
        with:
          args: unzip -qq mci.zip

      - name: Move Card Images
        run: |
          mv 055c536f-adba-4bc2-acbf-9aefb9756046/Sets/dea583bf-554b-43c8-a6ed-a44782094ad1/Cards/* public/images/cards

      - name: Install and Build 🔧 # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          yarn install
          yarn build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@3.6.2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: build # The folder the action should deploy.
          CLEAN: true # Automatically remove deleted files from the deploy branch
