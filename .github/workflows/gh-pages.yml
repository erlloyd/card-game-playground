          args: unzip -qq .imagepacks/mc/Baron_Zemo_Firestarter_Image_Pack.zip

      - name: Install
        run: yarn install

      - name: Sanity check file got created
        run: cat src/external/generated/packs.ts

      - name: Move Card Images
        run: sudo mv 055c536f-adba-4bc2-acbf-9aefb9756046/Sets/dea583bf-554b-43c8-a6ed-a44782094ad1/Cards/* public/images/cards

      - name: Build üîß
        run: yarn build:prod

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@3.6.2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: build # The folder the action should deploy.
          CLEAN: true # Automatically remove deleted files from the deploy branch
